spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:teste-vitalcare_db;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 1
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  jpa:
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: update